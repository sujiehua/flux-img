<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图像生成器 - 价格方案</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <div class="logo">AI Image Generator</div>
        <div class="nav-links">
            <a href="#home" class="nav-button">Home</a>
            <a href="#price" class="nav-button">Price</a>
        </div>
        <a href="#login" class="login-button">Login</a>
    </nav>

    <main>
        <section id="pricing-section">
            <h1>选择适合您的方案</h1>
            <div class="pricing-container">
                <div class="pricing-card">
                    <h2>基础版</h2>
                    <div class="price">¥99<span>/月</span></div>
                    <ul>
                        <li>每日生成50张图片</li>
                        <li>标准分辨率</li>
                        <li>基础客户支持</li>
                        <li>无广告</li>
                    </ul>
                    <button class="select-plan">选择方案</button>
                </div>
                <div class="pricing-card popular">
                    <div class="popular-badge">最受欢迎</div>
                    <h2>专业版</h2>
                    <div class="price">¥199<span>/月</span></div>
                    <ul>
                        <li>每日生成200张图片</li>
                        <li>高分辨率</li>
                        <li>优先客户支持</li>
                        <li>高级编辑工具</li>
                    </ul>
                    <button class="select-plan">选择方案</button>
                </div>
                <div class="pricing-card">
                    <h2>企业版</h2>
                    <div class="price">¥499<span>/月</span></div>
                    <ul>
                        <li>无限量图片生成</li>
                        <li>超高分辨率</li>
                        <li>24/7专属客户支持</li>
                        <li>API访问</li>
                    </ul>
                    <button class="select-plan">选择方案</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI图像生成器. 保留所有权利。</p>
    </footer>
</body>
</html>
